<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bootstrap 3 Pagination</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<script src="js/jquery.min.js"></script>
<style type="text/css">
.example {
	margin: 20px;
}
</style>
</head>
<body>
	<div class="example">
		<div class="container">
			<div class="row">
				<h2>Pagination Basic</h2>
				<ul class="pagination">
					<li><a href="#">&laquo;</a></li>
					<li><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li><a href="#">&raquo;</a></li>
				</ul>
			</div>
			<div class="row">
				<h2>Pagination with disabled and active</h2>
				<ul class="pagination">
					<li><a href="#">&laquo;</a></li>
					<li class="active"><a href="#">1</a></li>
					<li class="disabled"><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li><a href="#">&raquo;</a></li>
				</ul>				
			</div>
			<div class="row">
				<h2>Pager</h2>
				<ul class="pager">
					<li><a href="#">previous</a></li>
					<li><a href="#">next</a></li>
				</ul>
			</div>			
		</div>
	</div>
</body>
</html>
