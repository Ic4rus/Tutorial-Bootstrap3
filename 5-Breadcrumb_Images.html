<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bootstrap 3 Breadcrumb & Images</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<style type="text/css">
.example {
	margin: 20px;
}
img {
	margin: 10px;
}
.bs-example {
	margin: 20px;
}
</style>
</head>

<body>
	<div class="example">
		<div class="container">
			<div class="row">
				<ul class="breadcrumb">
					<li><a href="#">Trang chủ</a></li>
					<li><a href="#">Bootstrap</a></li>
					<li class="active">Breadcrumb & Images</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="bs-example">
		<div class="container">
			<div class="row">
				<h2>Images Bootstrap</h2>
				<img src="images/bootstrap-logo.jpg" class="img-rounded" alt="Hình bo góc">
				<img src="images/bootstrap-logo.jpg" class="img-circle" alt="Hình tròn">
				<img src="images/bootstrap-logo.jpg" class="img-thumbnail" alt="Hình thumbnail">
			</div>
		</div>
	</div>
	<div class="example">
		<div class="container">
			<div class="row">
				<h2>Images Thumbnail</h2>
				<div class="col-xs-3">
					<a href="#" class="thumbnail">
						<img src="images/bootstrap-logo.jpg" alt="125x125">
					</a>
				</div>
				<div class="col-xs-3">
					<a href="#" class="thumbnail">
						<img src="images/bootstrap-logo.jpg" alt="125x125">
					</a>
				</div>
				<div class="col-xs-3">
					<a href="#" class="thumbnail">
						<img src="images/bootstrap-logo.jpg" alt="125x125">
					</a>
				</div>
				<div class="col-xs-3">
					<a href="#" class="thumbnail">
						<img src="images/bootstrap-logo.jpg" alt="125x125">
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
