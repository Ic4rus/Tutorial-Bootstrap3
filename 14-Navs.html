<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bootstrap 3 Navs</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<style type="text/css">
.example {
	margin: 20px;
}
</style>
</head>

<body>
	<div class="example">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<ul class="nav nav-tabs">
						<li><a href="#">Trang chủ</a></li>
						<li><a href="#">Giới thiệu</a></li>
						<li><a href="#">Liên hệ</a></li>
					</ul>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-12">
					<ul class="nav nav-tabs">
						<li><a href="#"><span class="glyphicon glyphicon-home"></span> Trang chủ</a></li>
						<li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span> Giới thiệu</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-envelope"></span> Liên hệ</a></li>
					</ul>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-12">
					<ul class="nav nav-pills">
						<li><a href="#"><span class="glyphicon glyphicon-home"></span> Trang chủ</a></li>
						<li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span> Giới thiệu</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-envelope"></span> Liên hệ</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
